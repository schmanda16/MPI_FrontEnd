<div class="row padding-md-bottom">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
        <div class="center-contents max-width-sm">
            <!--<div class="row text-center padding-md-bottom">
                <div class="col-xs-12">
                    <img src="../images/MPI-logo-small.png">
                </div>
            </div>-->
            <!--Test Commit-->
            <div class="row text-center padding-md-bottom">
                <div class="col-xs-12">
                    <h4>Sign into your account</h4>
                </div>
            </div>
            <div class="row padding-sm-bottom">
                <div class="col-xs-12">
                    <a href="" class="btn btn-large btn-facebook"><span class="icon icon-facebook2"></span> Sign in with Facebook</a>
                </div>
            </div>
             <div class="row padding-md-bottom">
                <div class="col-xs-12">
                    <a href="" class="btn btn-large btn-linkedin"><span class="icon icon-linkedin"></span> Sign in with LinkedIn</a>
                </div>
            </div>
            <div class="row padding-md-bottom">
                <div class="col-xs-12">
                    <span class="gray-line"></span>
                    <p class="gray-line">
                        <span class="light-grey">or</span>
                    </p>
                </div>
            </div>
             <div class="row padding-sm-bottom">
                <div class="col-xs-12">
                    <input class="login-email" placeholder="Email address"></input>
                </div>
            </div>
            <div class="row padding-sm-bottom">
                <div class="col-xs-12">
                    <div class="input-group login-password">
                        <input type="text" class="form-control" placeholder="Password" aria-describedby="forgot-password"></input>
                        <a href="" class="input-group-addon brand-blue" id="forgot-password">I forgot</a>
                    </div>
                </div>
            </div>
             <div class="row padding-sm-bottom">
                <div class="col-xs-12">
                    <a href="" class="btn btn-large btn-login">Sign in</a>
                </div>
            </div>
            <div class="row padding-sm-bottom">
                <div class="col-xs-12">
                    <hr>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-12">
                    <span class="dashboard light-grey">Don't have an account? <a href="" class="brand-blue">Sign up</a></span>
                </div>
            </div>
            
        </div>
    </div>
</div>
